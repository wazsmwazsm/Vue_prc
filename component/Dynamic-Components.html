<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app1">
      <component v-bind:is="currentView">
        <!-- 组件在 vm.currentview 变化时改变！ -->
      </component>
    </div>

    <div id="app2">
      <component v-bind:is="currentView">
        <!-- 组件在 vm.currentview 变化时改变！ -->
      </component>
    </div>
    <!-- keep-alive 如果把切换出去的组件保留在内存中，可以保留它的状态或避免重新渲染-->
    <div id="app3">
      <keep-alive>
        <component :is="currentView">
          <!-- 非活动组件将被缓存！ -->
        </component>
      </keep-alive>
    </div>

  <script src="../vue.js"></script>
  <script type="text/javascript">
      // 通过使用保留的 <component> 元素，并对其 is 特性进行动态绑定，
      // 你可以在同一个挂载点动态切换多个组件
      var vm1 = new Vue({
        el: '#app1',
        data: {
          currentView: 'home'
        },
        components: {
          home: {
            template: '<p>Welcome home!</p>'
          }
        }
      });
      // 也可以直接绑定到组件对象上
      var Home = {
        template: '<p>Hello world!</p>'
      }
      var vm2 = new Vue({
        el: '#app2',
        data: {
          currentView: Home
        }
      });

      var vm3 = new Vue({
        el: '#app3',
        data: {
          currentView: 'home'
        },
        components: {
          home: {
            template: '<p>aa home!</p>'
          }
        }
      });
  </script>
  </body>
</html>
