<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <span id="app" v-once>这个将不会改变: {{ msg }}</span>

  <script src="../vue.js"></script>
  <script type="text/javascript">
      var vm = new Vue({
          el: '#app',
          data: {
              msg : "Hello"
          }
      });

  </script>
  </body>
</html>
