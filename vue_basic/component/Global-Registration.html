<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
     <!-- 组件是自定义元素
     在有些情况下，组件也可以表现为用 is 特性进行了扩展的原生 HTML 元素 -->
     <!-- 所有的 Vue 组件同时也都是 Vue 的实例，所以可接受相同的选项对象
      (除了一些根级特有的选项) 并提供相同的生命周期钩子。 -->

      <div id="app1">
        <my-component></my-component>
      </div>
  <script src="../vue.js"></script>
  <script type="text/javascript">
      // 全局注册
      Vue.component('my-component', {
          template: '<div>A custom component!</div>'
      });
      // 创建根实例
      new Vue({
        el: '#app1'
      })

      /*
          <ul>、<ol>、<table>、<select> 这样的元素里允许包含的元素有限制

          使用 DOM 作为模板时 (例如，使用 el 选项来把 Vue 实例挂载到一个已有内容的元素上)
          像 <option> 这样的元素只能出现在某些特定元素的内部
            <table>
              <my-row>...</my-row>  自定义组件 <my-row> 会被当作无效的内容
            </table>

          使用特殊的 is 特性
            <table>
              <tr is="my-row"></tr>
            </table>

          如果使用来自以下来源之一的字符串模板，则没有这些限制
            <script type="text/x-template">
            JavaScript 内联模板字符串
            .vue 组件

      */

  </script>
  </body>
</html>
