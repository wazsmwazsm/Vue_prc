<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <div id="app1">
        <my-component></my-component>
      </div>
  <script src="../vue.js"></script>
  <script type="text/javascript">
      // 注册
      var Child = {
          template: '<div>A custom component!</div>'
      }
      // 创建根实例
      new Vue({
        el: '#app1',
        components: {
            // <my-component> 将只在父组件模板中可用
            'my-component': Child
        }
      })
  </script>
  </body>
</html>
