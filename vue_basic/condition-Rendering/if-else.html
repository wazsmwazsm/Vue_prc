<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app1">
        <div v-if="Math.random() > 0.5">
            Now you see me
        </div>
        <div v-else>
            Now you don't
        </div>
        <div v-if="type === 'A'">
          A
        </div>
        <div v-else-if="type === 'B'">
          B
        </div>
        <div v-else-if="type === 'C'">
          C
        </div>
        <div v-else>
          Not A/B/C
        </div>
        <!-- 在 <template> 元素上使用 v-if 条件渲染分组 -->
        <!-- 因为 v-if 是一个指令，所以必须将它添加到一个元素上。但是如果想切换多个元素呢？
        此时可以把一个 <template> 元素当做不可见的包裹元素，并在上面使用 v-if。
        最终的渲染结果将不包含 <template> 元素。 -->
        <template v-if="ok">
          <h1>Title</h1>
          <p>Paragraph 1</p>
          <p>Paragraph 2</p>
        </template>
    </div>


  <script src="../vue.js"></script>
  <script type="text/javascript">
      var vm1 = new Vue({
          el: '#app1',
          data: {
            type: 'A',
            ok: true
          }
      });
  </script>
  </body>
</html>
