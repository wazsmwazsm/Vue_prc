<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <ul id="app1">
        <!-- of 可以代替 in -->
        <li v-for="item of items" :key="item.id">
          {{ item.message }}
        </li>
      </ul>

  <script src="../vue.js"></script>
  <script type="text/javascript">
    /*
        当 Vue.js 用 v-for 正在更新已渲染过的元素列表时，
        它默认用“就地复用”策略。如果数据项的顺序被改变，
        Vue 将不会移动 DOM 元素来匹配数据项的顺序， 而是简单复用此处每个元素，
        并且确保它在特定索引下显示已被渲染过的每个元素。这个类似 Vue 1.x 的 track-by="$index" 。

        这个默认的模式是高效的，但是只适用于不依赖子组件状态或临时 DOM 状态
        (例如：表单输入值) 的列表渲染输出。
        为了给 Vue 一个提示，以便它能跟踪每个节点的身份，
        从而重用和重新排序现有元素，你需要为每项提供一个唯一 key 属性。
        理想的 key 值是每项都有的且唯一的 id。
    */

    /*
        建议尽可能在使用 v-for 时提供 key，除非遍历输出的 DOM 内容非常简单，
        或者是刻意依赖默认行为以获取性能上的提升。

        因为它是 Vue 识别节点的一个通用机制，key 并不与 v-for 特别关联，key 还具有其他用途
    */
      var app1 = new Vue({
          el: '#app1',
          data: {
              items: [
                  { message: 'Foo' },
                  { message: 'bar' }
              ]
          }
      });
  </script>
  </body>
</html>
