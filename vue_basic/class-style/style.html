<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <div id="app1" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">Hello</div>
      <div id="app2" v-bind:style="styleObject">Hello</div>
      <div id="app3" v-bind:style="[baseStyles, overridingStyles]">Hello</div>
  <script src="../vue.js"></script>
  <script type="text/javascript">
    // 当 v-bind:style 使用需要添加浏览器引擎前缀的 CSS 属性时，
    // 如 transform，Vue.js 会自动侦测并添加相应的前缀。

    // 多重值
    /*
    从 2.3.0 起你可以为 style 绑定中的属性提供一个包含多个值的数组，
    常用于提供多个带前缀的值，例如：
    <div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }"></div>
    这样写只会渲染数组中最后一个被浏览器支持的值。在本例中，
    如果浏览器支持不带浏览器前缀的 flexbox，那么就只会渲染 display: flex。
    */
      new Vue({
          el: '#app1',
          data: {
              activeColor: 'red',
              fontSize: 30
          }
      });
      new Vue({
          el: '#app2',
          data: {
              styleObject: {
                  color: 'green',
                  fontSize: 30 + 'px'
              }
          }
      });

      new Vue({
          el: '#app3',
          data: {
              baseStyles: {
                  color: 'green',
                  fontSize: 30 + 'px'
              },
              overridingStyles: {
                  color: 'blue',
                  fontSize: 40 + 'px'
              }
          }
      });
  </script>
  </body>
</html>
