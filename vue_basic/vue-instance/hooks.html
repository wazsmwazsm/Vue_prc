<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <script src="../vue.js"></script>
  <script type="text/javascript">
      // 也有一些其它的钩子，在实例生命周期的不同阶段被调用，
      // 如 mounted、updated 和 destroyed。生命周期钩子的 this 上下文指向调用它的 Vue 实例。
      // 不要在选项属性或回调上使用箭头函数
      new Vue({
          data: {
              a: 1
          },
          created: function() {
            // 这里 this 指向 vue 实例
            console.log('a is : ' + this.a);
          }
      });


  </script>
  </body>
</html>
