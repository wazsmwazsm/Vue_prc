<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <div id="app" v-demo:foo.a.b="message"></div>

  <script src="../vue.js"></script>
  <script type="text/javascript">
      Vue.directive('demo', {
          bind: function (el, binding, vnode) {
              var s = JSON.stringify;
              el.innerHTML = 'name: '       + s(binding.name) + '<br>' +
                'value: '      + s(binding.value) + '<br>' +      // 'hello!'
                'expression: ' + s(binding.expression) + '<br>' + // message
                'argument: '   + s(binding.arg) + '<br>' +        // foo
                'modifiers: '  + s(binding.modifiers) + '<br>' +  // a b
                'vnode keys: ' + Object.keys(vnode).join(', ');
          }
      });

      new Vue({
          el: '#app',
          data: {
              message: 'hello!'
          }
      });

  </script>
  </body>
</html>
