<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app1">
        <input v-bind:value="message | capitalize" v-on:input="message = $event.target.value">
        <p>{{ message }}</p>
    </div>
    <div id="app2">
        <input v-bind:value="message | capitalize" v-on:input="message = $event.target.value">
        <p>{{ message }}</p>
    </div>

  <script src="../vue.js"></script>
  <script type="text/javascript">
      /*
          过滤器 用于一些常见的文本格式化
          过滤器可以用在两个地方：双花括号插值和 v-bind 表达式
          滤器应该被添加在 JavaScript 表达式的尾部，由“管道”符号指示
          <!-- 在双花括号中 -->
          {{ message | capitalize }}
          <!-- 在 `v-bind` 中 -->
          <div v-bind:id="rawId | formatId"></div>

      */

      // 全局定义过滤器
      Vue.filter('capitalize', function (value) {
          if (!value) return '';
          value = value.toString();
          return value.charAt(0).toUpperCase() + value.slice(1);
      });

      new Vue({
          el: '#app1',
          data: {
              message: ''
          }
      });

      // 组件定义过滤器
      new Vue({
          el: '#app2',
          data: {
              message: ''
          },
          filters: {
              capitalize: function (value) {
                  if (!value) return '';
                  value = value.toString();
                  return value.charAt(0).toUpperCase() + value.slice(1);
              }
          }
      });


  </script>
  </body>
</html>
