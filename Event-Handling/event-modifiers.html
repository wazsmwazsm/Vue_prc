<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- 阻止单击事件继续传播 -->
    <a v-on:click.stop="doThis"></a>

    <!-- 提交事件不再重载页面 -->
    <form v-on:submit.prevent="onSubmit"></form>

    <!-- 修饰符可以串联 -->
    <a v-on:click.stop.prevent="doThat"></a>

    <!-- 只有修饰符 -->
    <form v-on:submit.prevent></form>

    <!-- 添加事件监听器时使用事件捕获模式 -->
    <!-- 即元素自身触发的事件先在此处处理，然后才交由内部元素进行处理 -->
    <div v-on:click.capture="doThis">...</div>

    <!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
    <!-- 即事件不是从内部元素触发的 -->
    <div v-on:click.self="doThat">...</div>

    <!-- 2.1.4 新增 点击事件将只会触发一次 -->
    <!-- 不像其它只能对原生的 DOM 事件起作用的修饰符，.once 修饰符还能被用到自定义的组件事件上。 -->
    <a v-on:click.once="doThis"></a>

    <!-- 2.3.0 新增 the scroll event will not cancel the default scroll behavior -->
    <!-- Vue 为这些修饰符额外提供了 .passive 修饰符来提升移动端的性能。
    举个例子，在滚动的时候，浏览器会在整个事件处理完毕之后再触发滚动，
    因为浏览器并不知道这个事件是否在其处理函数中被调用了 event.preventDefault()。
    .passive 修饰符用来进一步告诉浏览器这个事件的默认行为不会被取消。 -->
    <!-- 不要把 .passive 和 .prevent 一起使用。被动处理函数无法阻止默认的事件行为。 -->
    <div v-on:scroll.passive="onScroll">...</div>

    <!-- 按键修饰符 -->

    <!-- 只有在 `keyCode` 是 13 时调用 `vm.submit()` -->
    <input v-on:keyup.13="submit">
    <!-- 记住所有的 keyCode 比较困难，所以 Vue 为最常用的按键提供了别名 -->
    <input v-on:keyup.enter="submit">
    <!-- 缩写语法 -->
    <input @keyup.enter="submit">
    <!-- 2.5.0 新增 你也可直接将 KeyboardEvent.key 暴露的任意有效按键名转换为 kebab-case 来作为修饰符 -->
    <input @keyup.page-down="onPageDown">

    <!-- 系统修饰键  2.1.0 新增 -->

    <!-- Alt + C -->
    <input @keyup.alt.67="clear">
    <!-- Ctrl + Click -->
    <div @click.ctrl="doSomething">Do something</div>

    <!-- 2.5.0 新增 .exact 修饰符允许你控制由精确的系统修饰符组合触发的事件 -->

    <!-- 即使 Alt 或 Shift 被一同按下时也会触发 -->
    <button @click.ctrl="onClick">A</button>
    <!-- 有且只有 Ctrl 被按下的时候才触发 -->
    <button @click.ctrl.exact="onCtrlClick">A</button>
    <!-- 没有任何系统修饰符被按下的时候才触发 -->
    <button @click.exact="onClick">A</button>

    <!-- 鼠标按钮修饰符 -->


  <script src="../vue.js"></script>
  <script type="text/javascript">
      /*
        事件修饰符
          .stop
          .prevent
          .capture
          .self
          .once

          使用修饰符时，顺序很重要；相应的代码会以同样的顺序产生。
          因此，用 @click.prevent.self 会阻止所有的点击，
          而 @click.self.prevent 只会阻止对元素自身的点击。

          2.1.4 新增 .once 点击事件将只会触发一次

          按键修饰符 v-on:keyup
          全部的按键别名：v-on:keyup.enter
            .enter
            .tab
            .delete (捕获“删除”和“退格”键)
            .esc
            .space
            .up
            .down
            .left
            .right
          可以通过全局 config.keyCodes 对象自定义按键修饰符别名：
          Vue.config.keyCodes.f1 = 112

          系统修饰键(2.1.0 新增) mac 和 win 系统的处理不太一样
            可以用如下修饰符来实现仅在按下相应按键时才触发鼠标或键盘事件的监听器。
            .ctrl
            .alt
            .shift
            .meta

          鼠标按钮修饰符 2.1.0 新增

            .left
            .right
            .middle

      */

      /*
      为什么在 HTML 中监听事件?

      你可能注意到这种事件监听的方式违背了关注点分离 (separation of concern) 这个长期以来的优良传统。
      但不必担心，因为所有的 Vue.js 事件处理方法和表达式都严格绑定在当前视图的 ViewModel 上，
      它不会导致任何维护上的困难。实际上，使用 v-on 有几个好处：

        1、扫一眼 HTML 模板便能轻松定位在 JavaScript 代码里对应的方法。
        2、因为你无须在 JavaScript 里手动绑定事件，你的 ViewModel 代码可以是非常纯粹的逻辑，
        和 DOM 完全解耦，更易于测试。
        3、当一个 ViewModel 被销毁时，所有的事件处理器都会自动被删除。你无须担心如何自己清理它们。

      */


  </script>
  </body>
</html>
